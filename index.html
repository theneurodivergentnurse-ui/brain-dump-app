<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Dump To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .reminder-btn {
      margin: 0.25rem 0;
      width: 100%;
    }
    .task-card {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      color: #000;
    }
    .task-title {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .task-actions button {
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="container py-4">
  <h2>üß† Brain Dump To-Do List</h2>

  <div class="mb-3">
    <label for="title" class="form-label">Title *</label>
    <input type="text" class="form-control" id="title" required />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description (optional)</label>
    <textarea class="form-control" id="description" rows="2"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Reminder:</label>
    <div>
      <button class="btn btn-danger reminder-btn" onclick="selectReminder('1 hour')">Remind in 1 hour</button>
      <button class="btn btn-warning reminder-btn" onclick="selectReminder('1 day')">Remind in 1 day</button>
      <button class="btn btn-success reminder-btn" onclick="selectReminder('1 week')">Remind in 1 week</button>
      <button class="btn btn-info reminder-btn" onclick="selectReminder('2 weeks')">Remind in 2 weeks</button>
    </div>
  </div>

  <button class="btn btn-primary mb-4" onclick="addTask()">Add Task</button>

  <hr />
  <h4>üìù Tasks</h4>
  <div id="taskList"></div>

  <script>
    const colorMap = {
      '1 hour': '#FF4C4C',
      '1 day': '#F9D342',
      '1 week': '#4CAF50',
      '2 weeks': '#82CAFF',
    };

    let selectedReminder = null;

    function selectReminder(time) {
      selectedReminder = time;
      document.querySelectorAll('.reminder-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.includes(time)) {
          btn.classList.add('active');
        }
      });
    }

    function addTask() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !selectedReminder) {
        alert('Please enter a title and choose a reminder time.');
        return;
      }

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push({ title, description, reminder: selectedReminder });
      localStorage.setItem('tasks', JSON.stringify(tasks));

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      selectedReminder = null;
      document.querySelectorAll('.reminder-btn').forEach(btn => btn.classList.remove('active'));

      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      taskList.innerHTML = '';

      tasks.forEach((task, index) => {
        const card = document.createElement('div');
        card.className = 'task-card';
        card.style.backgroundColor = colorMap[task.reminder] || '#fff';

        card.innerHTML = `
          <div class="task-title">${task.title}</div>
          <div>${task.description}</div>
          <div><strong>‚è∞ ${task.reminder}</strong></div>
          <div class="task-actions mt-2">
            <button class="btn btn-sm btn-secondary" onclick="editReminder(${index})">Edit Reminder</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;

        taskList.appendChild(card);
      });
    }

    function editReminder(index) {
      const newTime = prompt('Change reminder to: 1 hour, 1 day, 1 week, or 2 weeks?');
      if (colorMap[newTime]) {
        const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        tasks[index].reminder = newTime;
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
      } else {
        alert('Invalid reminder time.');
      }
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    window.onload = renderTasks;
  </script>
</body>
</html>
